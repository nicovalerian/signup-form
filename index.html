<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overgreen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo-wrapper">
          <img src="assets/logo.png" alt="Overgreen logo" class="logo-image" />
          <div class="logo-text">Overgreen</div>
        </div>
      </div>
      <div class="right-side">
        <div class="dummy-text-top">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br /><i>Sign up</i> now to get started.<br /><br />You
          <i>know</i> you want to.
        </div>
        <form action="#">
          <div class="form-title">Let's do this!</div>
          <div class="inputs">
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required />
              <div class="input-invalid"></div>
            </div>
            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required />
              <div class="input-invalid"></div>
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
              <div class="input-invalid"></div>
            </div>
            <div class="input">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="15"
              />
              <div class="input-invalid"></div>
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
              <div class="input-invalid"></div>
            </div>
            <div class="input">
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="password-confirm"
                id="password-confirm"
                required
              />
              <div class="input-invalid"></div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <div class="login-text">
          Already have an account? <span class="login">Log in</span>
        </div>
      </div>
    </div>
  </body>
</html>
